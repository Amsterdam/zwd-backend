[uwsgi]
chdir = /app
module = config.wsgi:application
static-index = index.html
static-map = /static=/static

strict = true
master = true
enable-threads = true
vacuum = true                       ; Delete sockets during shutdown
single-interpreter = true
die-on-term = true                  ; Shutdown when receiving SIGTERM (default is respawn)
need-app = true

disable-logging = true              ; Disable built-in logging
log-4xx = true                      ; Log 4xx anyway
log-5xx = true                      ; Log 5xx anyway

harakiri = 60                       ; Kill workers taking longer than 60 seconds
max-requests = 1000                 ; Restart workers after this many requests
max-worker-lifetime = 3600          ; Restart workers after this many seconds
reload-on-rss = 512                 ; Restart workers after 512 MB resident memory
worker-reload-mercy = 60            ; Grace period before killing workers

cheaper-algo = busyness
processes = 12                      ; Maximum number of workers
cheaper = 4                         ; Minimum workers
cheaper-initial = 6                 ; Workers created at startup
cheaper-overload = 1                ; Length of a cycle in seconds
cheaper-step = 2                    ; Spawn 1 worker at a time

cheaper-busyness-multiplier = 30    ; Cycles to wait before killing workers
cheaper-busyness-min = 20           ; Below this, kill workers if stable for multiplier cycles
cheaper-busyness-max = 70           ; Above this, spawn new workers
cheaper-busyness-backlog-alert = 16 ; Emergency workers if backlog > 8 requests
cheaper-busyness-backlog-step = 2   ; Spawn 1 emergency worker when backlog threshold is reached

buffer-size = 32768
lazy-apps = true
